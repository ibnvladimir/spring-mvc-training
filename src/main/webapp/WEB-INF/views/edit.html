<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}"></title>
</head>
<body>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
    <label for="name">Update the person: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Update"/>
</form>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="DELETE" th:object="${person}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
